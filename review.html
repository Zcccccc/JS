	 	<script>
	 		function X(x,y){
	 			console.log(arguments[0][0]);//获取调用当前方法时传的参数
	 			console.log(arguments.callee);//获取调用并传参数的方法
	 			console.log(arguments.callee.caller);//获取当前方法被何方法调用
	 			console.log(X.caller);//获取当前方法被何方法调用
	 		}
	 		function y(){
	 				X([1, "asds"], 5);
	 		}
	 		var z = function(){
	 			X([3,2]);
	 		}
	 		y();
	 		z();
	 	</script>
