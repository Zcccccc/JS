		function substring(str, from, to){
			var _str = "",
			len = str.length,
			_from = Math.floor(from < 0 ? 0 : from),
			_to = Math.floor(to > len ? len : to),
			temp;
			function getStr(from, to){
				for(;from < to;from++){
					_str += str[from];
				}
				return _str;
			}
			if(isNaN(from) || isNaN(to) && (typeof from !== "number" && typeof to !== "number")){
				_str = str;
			}
			if(typeof from === "number" && typeof to === "number"){
				if(_from > _to){
					temp = _from;
					_from = _to;
					_to = temp;
				}
				_str = getStr(_from, _to);
			}else if(typeof from === "number"){
				_to = len;
				_str = getStr(_from, _to);
			}else if(typeof to === "number"){
				_from = 0;
				_str = getStr(_from, _to);
			}
			return _str;
		}
